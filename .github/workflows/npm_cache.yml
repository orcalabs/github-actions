name: Build npm cache

on: workflow_call

jobs:
  cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: cache
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package*.json') }}
      - name: npm ci
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
