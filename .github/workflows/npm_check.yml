name: Run npm checks

on:
  workflow_call:
    inputs:
      prettier:
        type: boolean
        required: false
        default: true
        description: Whether to run prettier job
      eslint:
        type: boolean
        required: false
        default: true
        description: Whether to run eslint job

jobs:
  prettier:
    if: inputs.prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: cache
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package*.json') }}
      - name: npm ci
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: prettier
        run: npx prettier -c .

  eslint:
    if: inputs.eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: cache
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package*.json') }}
      - name: npm ci
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: eslint
        run: npm run lint -- --max-warnings 0
